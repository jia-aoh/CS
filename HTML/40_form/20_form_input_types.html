    <!-- step1: 標題 -->
    <h2>海上餐廳 - 線上訂位</h2>
    <!-- step2: 加入一個表單 <form> -->
    <!-- <form action="送到server服務的位址"> -->
    <form action="">
        <fieldset>
            <legend>用餐地點／時段／人數</legend>
            用餐地點：
            <input type="radio" name="loc" id="placer1"><label for="placer1">淡水店</label>
            <input type="radio" name="loc" id="placer2"><label for="placer2">台中港店</label>
            <input type="radio" name="loc" id="placer3"><label for="placer3">旗津店</label>
            <br>
            用餐時段：
            <input type="date">
            <select name="" id="">
                <option value="">12:00</option>
                <option value="">17:00</option>
            </select>
            <br>
            訂位人數(上限20位)：
            <input type="number" max="20" min="1" value="10">位
        </fieldset>
        <br>
        <fieldset>
            <legend>定位資訊</legend>
            <label for="name">姓名：</label>
            <input type="text" id="name">
            <br>
            <label for="phonenum">電話：</label>
            <input type="tel" id="phonenum">
        </fieldset>
    </form>
