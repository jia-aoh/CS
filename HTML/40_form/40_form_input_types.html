<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <!-- 參照 40_form_input_types_完成圖.png 製作一份表單 -->
    <h2>通勤工具使用調查</h2>
    <form action="">
        <fieldset>
            <legend>基本資料</legend>
            <label for="name">姓名：</label><input type="text" name="" id="name">
            <br>
            <label for="tel">電話：</label><input type="tel" name="" id="tel">
        </fieldset>
    </form>
    <form action="">
        職業：<input name="oc" type="radio" id="oc1"><label for="oc1">學生</label>
        <input name="oc" type="radio" id="oc2"><label for="oc2">老師</label>
        <input name="oc" type="radio" id="oc3"><label for="oc3">其他</label>
        <br>
        年紀：<input name="age" type="radio" id="age1"><label for="age1">21-30</label>
        <input name="age" type="radio" id="age2"><label for="age2">31-40</label>
        <input name="age" type="radio" id="age3"><label for="age3">41-50</label>
        <input name="age" type="radio" id="age4"><label for="age4">51 以上</label>
        <br>
        交通工具：<input name="trans" type="checkbox" id="trans1"><label for="trans1">腳踏車</label>
        <input name="trans" type="checkbox" id="trans2"><label for="trans2">機車</label>
        <input name="trans" type="checkbox" id="trans3"><label for="trans3">船</label>
        <input name="trans" type="checkbox" id="trans4"><label for="trans4">其他</label>
    </form>
</body>

</html>
