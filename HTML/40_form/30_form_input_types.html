<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <!-- 參照 30_form_input_types_完成圖.png 製作一份表單，輸入欄位為必填 -->
    <h2>海上餐廳 - 會員註冊</h2>
    <fieldset>
        <legend>基本資料</legend>
        <label for="username">姓名：</label><input id="username" type="text" placeholder="請輸入中文名">
        <br>
        <label for="useremail">Email：</label><input id="useremail" type="email" required>
        <br>
        <label for="userpw">密碼：</label><input id="userpw" type="password">
    </fieldset>
    <br>
    <form action="">
        <input type="checkbox" id="news" name="news" checked><label for="news">訂閱最新資訊</label>
        <input type="checkbox" id="agreement" name="agreement" checked><label for="agreement">同意使用者條款</label>
    </form>


</body>

</html>
