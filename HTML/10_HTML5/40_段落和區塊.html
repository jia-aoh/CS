<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        b {
            color: red;
        }
    </style>
    <link rel="stylesheet" href="css/myStyle.css">
</head>

<body>
    <!-- <h1> ~ <h6> tag -->
    <h1>Title</h1>
    <h2>Title</h2>
    <h3>Title</h3>
    <h4>Title</h4>
    <h5>Title</h5>
    <h6>Title</h6>
    <hr>
    
    <!-- <p>:paragraph 預設換行符號 -->
    <p>地址：408台中市南屯區公益路二段51號18樓</p>
    <p>電話：(04) 2326-5860</p>

    <!-- <hr> tag -->
    <!-- horizontal rule，分隔網頁內容 -->
    <hr>
    <!-- <br> tag -->
    <!-- break，斷行 -->
    cat <br>
    dog
    <!-- <pre> tag -->
    <!-- preformatted，在<pre>標籤中間的文字，格式會被保留下來 -->
    <pre>
    apple
    cat       dog
</pre>
    <!-- <div> tag -->
    <!-- division 會在元素的前後換行，區塊元素/層級(block level) -->
    <!-- 區塊元素可以包含區塊元素 -->
    apple-1
    <div>apple</div>
    apple-2
    <div>
        <div>
            <a href=""></a>
        </div>
    </div>
    <div>
        <h1></h1>
        <p></p>
    </div>
    <!-- 不會在元素的前後換行，行內元素/層級(inline level) -->
    <!-- 區塊元素可以包含行內元素 -->

    <!-- <span> tag -->
    <!-- inline div -->
    <div style="background-color: beige;">
        <p>三原色有，
            <span style="color:red;">紅</span>、
            <span style="color:green;">綠</span>、
            <span style="color:blue;">藍</span>
            三種顏色
        </p>
    </div>
    <p>三原色有<span>紅</span>、<i>綠</i>、藍、三種顏色</p>
</body>

</html>
