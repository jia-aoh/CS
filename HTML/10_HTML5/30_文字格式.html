<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <p><a href="http://www.w3schools.com/tags/">HTML Element Reference</a></p>
    <p><a href="https://www.w3schools.com/html/html_entities.asp">HTML Entities</a></p>
    <p><a href="https://www.w3schools.com/cssref/css_default_values.asp">CSS Default Values Reference</a></p>
    <hr>

    <!-- 10. 可以放純文字 -->
    apple <br>

    <!-- 20. HTML Entity -->
    name v.s. number <br>
    cat&nbsp; dog <br>
    cat&#160 dog <br>
    &lt;h1&gt;
    <hr>
    <!-- 30. 文字格式 -->
     &lt;Style Text&gt; <br>
    <!-- <b>粗體 <i>斜體 <s>刪除線 <u>底線 -->
    <b>apple</b>
    <i>apple</i>
    <s>apple</s>
    <u>apple</u> <hr>
    &lt;Expression Text&gt; <br>
    <!-- <strong>帶語氣 <em> <del> <ins> -->
    <strong>apple</strong>
    <em>apple</em>
    <del>apple</del>
    <ins>apple</ins> <hr>

    <b>I love Pokemon</b> <br>
    <strong>I love Pokemon</strong>

</body>

</html>
