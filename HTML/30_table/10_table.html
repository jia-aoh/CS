<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>
        table {
            border-collapse: collapse;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <!-- <table><tr><th><td> -->
    <!-- 4colx5row= table>(tr>th*col)+(tr>td*col)*(row-1)-->
    <!-- table>(tr>th*4)+(tr>td*4)*4 -->

    <!--         第一tr： A   B   C   D  (th)-->
    <!--         第二tr： A1  B1  C1  D1 (td)-->
    <!--         第三tr： A2  B2  C2  D2 (td)-->
    <!--         第四tr： A3  B3  C3  D3 (td)-->
    <!--         第五tr： A4  B4  C4  D4 (td)-->
    <table>
        <tr>
            <th>A</th>
            <th>B</th>
            <th>C</th>
            <th>D</th>
        </tr>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
            <td>D1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
            <td>D2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
            <td>D3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
            <td>D4</td>
        </tr>
    </table>
</body>

</html>
