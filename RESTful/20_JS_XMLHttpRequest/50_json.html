<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>

    <h4>JavaScript JSON</h4>
    <p><a href='https://www.w3schools.com/js/js_json.asp'>https://www.w3schools.com/js/js_json.asp</a></p>

    <script>
        // 10. 宣告一個陣列，陣列中每一個項目都是物件
        const data = [{
            pid: 1,
            pname: 'apple',
            pprice: 100,
            pdiscount: 'Y'
        }, {
            pid: 2,
            pname: 'milk',
            pprice: 200,
            pdiscount: 'N'
        }];

        // 20. JSON.stringify 將 物件/陣列 變成 文字
        let strData = JSON.stringify(data)
        console.log(data)
        console.log(strData)
        console.log(typeof data)
        console.log(typeof strData)
        
        // 30. JSON.parse     將 文字 變成 物件
        let objData = JSON.parse(strData)
        console.log(typeof objData)
        console.log(objData)

    </script>
</body>

</html>
