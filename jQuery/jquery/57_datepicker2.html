<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jquery-ui</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.0/themes/base/jquery-ui.css">
  <script src="datepicker-zh-TW.js"></script>
</head>
<style>
</style>

<script>

  $(() => {

    // 注意時間標準格式：輸出到資料庫
    $('#datepicker').datepicker({
      regional: 'zh-TW',
      minDate: '0', // 生日取消
      maxDate: '+30', // 限制時間，生日0
      dateFormat: 'yy-mm-dd', // iso標準
      changeMonth: true, // 月份選擇
      changeYear: true, // 年份選擇
      showButtonPanel: true, // 快進到今天
      onSelect: (dateText, inst) => {
        console.log(inst)
        $('#start_date').text(dateText)
        $(`#${inst.id}`).hide()
      }


    }).hide()

    $('#start').click(() => {
      $('#datepicker').show()


    })




  })

</script>

<body>
  <!-- 不讓使用者輸入：1.格式 2.不存在的日期 3.程式碼 -->
  <!-- 1. 後端一定要檢查格式 2. 前端鎖死：不能用鍵盤輸入資料 -->
  <button id="start">出發時間</button>
  <div id="start_date"></div>
  <div id="datepicker"></div>

  <!-- 實踐：php5, xampp直接改php.ini，檔案被鎖住，只能用安全模式處理 -->
</body>

</html>
