<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery</title>
  <!-- jQuery CDN-->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<script>
  $(() => {
    $('#root')
      .css('column-count', '3')
      .append('<div>1</div>')
      .append('<div>2</div>')
      .append('<div>3</div>')
      .append('<div>4</div>')
      .append('<div>5</div>')
      .append('<div>6</div>')
      .append('<div>7</div>')
      .append('<div>8</div>')
      .append('<div>9</div>')

    $('#go').click(() => {
      for (i = 0; i < 9; i++) {
        let i = 8
        let rand = Math.floor(Math.random() * i)
        $('#root').children().eq(rand).before($('#root').children().eq(i))
        i -= 1
      }
    })

    // $('#root').children().eq(8).css('background-color', 'red')




  })
</script>

<body>
  <button id="go">Go</button><br>
  <div id="root"></div>

</body>

</html>
