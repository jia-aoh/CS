<script>

    // 選父類

      .parentElement
      .children[1]
      .children[1]

  }


</script>

    <li>CCC</li>
    <li>DDD</li>
  </ul>
  <ul>
    <li>AAA</li>
    <li>BBBB</li>
    <li>CCC</li>

  </ul>
