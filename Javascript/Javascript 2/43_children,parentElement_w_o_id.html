<script>
  //也可以用css解決
  //資料量大考慮效率，影響耗電
  window.onload = () => {
    for(i=0;i<2;i++){
      const ul = document.querySelectorAll('ul')[i]
      for(j=0;j<4;j++){
        if((j+i)%2==0)continue
        ul
        .children[j]
        .style
        .backgroundColor = 'cyan'
      }
    }

  }


</script>
