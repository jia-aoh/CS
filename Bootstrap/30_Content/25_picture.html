        <!--    b. 再透過 <picture>、<source srcset="" media="">、<img src=""> 等標籤實現 -->
畫面寬度>=1200px, 顯示1200x400圖片
畫面寬度>=900px, 顯示900x400圖片
畫面寬度>=900px, 顯示600x400圖片
<picture>
    <source media="(min-width:1200px)" srcset="https://dummyimage.com/1200x400/0000ff/ffffff.jpg&text=1200*400">
    <source media="(min-width:900px)" srcset="https://dummyimage.com/900x400/ffee00/000000.jpg&text=900*400">
    <img src="https://dummyimage.com/600x400/ff0000/000000.jpg&text=600*400" alt="">
</picture>
