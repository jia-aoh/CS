<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>
<style>
  .carousel-item {
    transition: transform 2s ease, opacity .5s ease-out
  }
</style>

<body>
  <!-- carousel -->

  <div class="carousel slide carousel-dark carousel-fade" data-bs-ride="carousel" id="x">

    <div class="carousel-indicators">
      <button data-bs-target="#x" data-bs-slide-to="0" class="active"></button>
      <button data-bs-target="#x" data-bs-slide-to="1"></button>
    </div>

    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="2000">
        <img src="../_image/sunny.jpg" class="d-block w-50">
        <!-- <div class="carousel-caption d-none d-md-block">
          <h5>carousel-caption</h5>
          <p>d-none d-md-block</p>
        </div> -->
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <img src="../_image/sunny.jpg" class="d-block w-75">
        <!-- <div class="carousel-caption d-none d-md-block">
          <h5>carousel-caption</h5>
          <p>d-none d-md-block</p>
        </div> -->
      </div>
    </div>
  </div>

  <button class="carousel-control-prev" data-bs-target="#x" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" data-bs-target="#x" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>


</body>

</html>
