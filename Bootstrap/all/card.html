<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</head>

<body>
  <!-- 內容
  card text-bg-[color]>

 card-image-top|bottom,
 card-header, 
 list-group list-group-flush > list-group-item, 
 card-body|card-img-overlay > card-(sub)title, card-text, btn, card-link
 card-footer   -->

  <!-- 排版
   flex版型(footer自動對齊): card-group > card
   grid版型: row row-cols-1 row-cols-[md]-2 g-[4] > col > card
  寬: card w-25, 50, 75, 100
  等高: card h-100

  RWD:{(grid=0, 到md就換)
  row g-0 > col-md-4
  row g-0 > col-md-8
  }

  內文
  text-center
  text-end

  美工(放card)
  text-bg-[color]
  border-[]
 （放裡面）
  bg-[transparent]
  border-[]
   -->

  <div class="row row-cols-4">
    <div class="col">
      <div class="card text-bg-success" style="width: 18rem;">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-header">
          card-header > nav-tabs|pills, card-header-tabs|pills
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">ul .list-group .list-group-flush</li>
          <li class="list-group-item">li .list-group-item</li>
        </ul>
        <div class="card-body">
          <div class="card-title">card-title</div>
          <p class="card-text">card-text</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
  </div>

  
</body>

</html>
