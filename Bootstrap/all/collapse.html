<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collapse</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</head>

<body>
  <!-- collapse-horizontal + 子 style="width: 300px;"-->
  <!-- multi-collapse -->
  <a class="btn btn-primary" data-bs-toggle="collapse" href="#x">
    a collapse
  </a>
  <button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target=".multi-collapse">multi-collapse</button>

  <div class="collapse collapse-horizontal multi-collapse" id="x">
    <div class="card card-body" style="width: 300px;">
      card card-body content
    </div>
  </div>
  <div class="collapse multi-collapse" id="y">
    <div class="card card-body" style="width: 300px;">
      card card-body content
    </div>
  </div>

</body>

</html>
