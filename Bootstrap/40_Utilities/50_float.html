<html lang="en">

<head>

    <link rel="stylesheet" href="../_css/bootstrap.css">

</head>

<body>

    <div class="container">
        <h4>官方網站</h4>
        <p><a
                href="https://getbootstrap.com/docs/5.2/utilities/float/">https://getbootstrap.com/docs/5.2/utilities/float/</a>

        <h4>Bootstrap Utilities> 頁面上搜尋 Float and Clearfix</h4>

                href="https://www.w3schools.com/bootstrap5/bootstrap_utilities.php">https://www.w3schools.com/bootstrap5/bootstrap_utilities.php</a>
        </p>

        <hr>

        <!-- 10. 透過 .float-start 和 .float-end 設定元素位置 -->
        <div class="bg-info clearfix">
            <div class="float-start bg-danger p-3">1</div>
            <div class="float-end bg-success p-3">b</div>
        </div>
        <div class="bg-secondary clearfix">
            <div class="float-start bg-warning p-3">c</div>
            <div class="float-end bg-primary p-3">d</div>
        </div>
        <!-- 20. 透過在外層容器加入 .clearfix 清除掉浮動效果 -->

    </div>
