<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border</title>
    <link rel="stylesheet" href="../_css/bootstrap.css">
    <script src="../_js/bootstrap.bundle.js"></script>


    <style>
        .box {
            height: 10vh;
        }

        .box>div {
            display: inline-block;
        }

        div[class*='rounded'] {
            width: 150px;
        }

        span {
            display: inline-block;
            margin: 10px;
        }
    </style>
</head>

<body>

    <div class="container">

        <h4>官方網站</h4>
        <p><a
                href="https://getbootstrap.com/docs/5.2/utilities/borders/">https://getbootstrap.com/docs/5.2/utilities/borders/</a>
        </p>
        <hr>

        <!-- 10. 為什麼這樣設定div不會出現? -->
        <div class="w-25 h-100 bg-success">沒有給他內容值</div>
        <div style="height: 50px; background-color: green;"></div>
        <!-- <div class="w-25 vh-100 bg-success"></div> -->

        <!-- 20. 複製貼上官網的範例，為什麼 border 測試不出來 -->
        <span class="border">A</span>
        <span class="border-top">B</span>
        <span class="border-right">C</span>
        <span class="border-bottom">D</span>
        <span class="border-left">E</span>
        <!-- 21. 設定不同的邊線顏色 -->
        <hr>
        <span class="border border-primary text-center">A</span>

        <!-- 23. 調整 border 的寬度： border-N -->
        <span class="border border-1">1</span>
        <span class="border border-2">2</span>
        <span class="border border-3">3</span>
        <span class="border border-4">4</span>
        <span class="border border-5">5</span>

        <!-- 25. 設定邊框圓角 -->
        <!--     .rounded-top    | .rounded-bottom  -->
        <!--     .rounded-start  | .rounded-end     -->
        <!--     .rounded-circle | .rounded-pill   -->
        <hr>
        <div class="box">
            <div class="h-100 border border-4 rounded-3 bg-info"></div>
            <div class="border bg-info rounded-top">rounded-top</div>
            <div class="border bg-info rounded-start">-start</div>
            <div class="border bg-info rounded-circle">-circle</div>
            <div class="border bg-info rounded-bottom">-bottom</div>
            <div class="border bg-info rounded-end">-end</div>
            <div class="border bg-info rounded-pill">pill,5</div>
            <div class="border bg-info rounded-4">-1-4</div>
</div>
    </div>

</body>

</html>
