<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <script src="../_js/react.development.js"></script>
    <script src="../_js/react-dom.development.js"></script>
    <script src="../_js/babel.js"></script>
</head>

<body>

    <div id="root"></div>

    <script type="text/babel">
        // ** 請留意檔案需要 #root 元素 
        let myReactRoot = ReactDOM.createRoot(document.getElementById('root'));

        /* 10. 透過 JavaScript 
            a. 宣告一個變數存放數值
            b. 設計按鈕在點擊後變數+1
            c. 將數值設定給 useState 所產生的變數
        */

        /* 20. 透過 React 
             a. 使用 useRef 存放數值
             b. 設計按鈕在點擊後變數+1
             c. 將數值設定給 useState 所產生的變數
         */
        //有bug
        function MyComponent() {
            let tmp = 0
            const [jsUseState, setJsUseState] = React.useState(100)
            let handleUsestate = () => {
                tmp += 1
                setJsUseState(tmp)
            }
            const ref = React.useRef(100)
            const [useRef, setJsUseRef] = React.useState(9933)
            let handleUseref = () => {
                ref.current += 1
                setJsUseRef(ref.current)
            }

            return (
                <div>
                    <p>usestate = {jsUseState}</p>
                    <button onClick={handleUsestate}>加</button>
                    <p>useref = {useRef}</p>
                    <button onClick={handleUseref}>加</button>
                </div>
            );
        }

        myReactRoot.render(<MyComponent />);
    </script>
</body>

</html>
