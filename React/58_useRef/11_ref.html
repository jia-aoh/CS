<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <script src="../_js/react.development.js"></script>
    <script src="../_js/react-dom.development.js"></script>
    <script src="../_js/babel.js"></script>
</head>

<body>

    <div id="root"></div>

    <script type="text/babel">
        // ** 請留意檔案需要 #root 元素 
        let myReactRoot = ReactDOM.createRoot(document.getElementById('root'));

        // * 請設計元件的回傳值為 input 和 button

        // 10. 請在按鈕發生點擊事件時，使用 getElementById 取得/設定元素值
        // 20. 請在按鈕發生點擊事件時，在 <input> 加入 ref 屬性 取得/設定元素值

        function MyComponent() {
            const ref = React.useRef('初始值')
            let handleCLickTestA = () => { 
                ref.current = testA.value
                console.log(ref.current)
            }
            let testB = React.useRef('初始值') //跟ref自訂屬性做綁定
            let handleCLickTestB = () => { 
                console.log(testB.current.value) // testB是物件
                
            }
            return (
                <div>
                    <input id="testA" type="text" />
                    <button onClick={handleCLickTestA}>test A</button>
                    <input type="text" ref={testB} />
                    <button onClick={() => { handleCLickTestB() }}>test B</button>
                </div>
            );
        }
        myReactRoot.render(<MyComponent />);
    </script>
</body>

</html>
