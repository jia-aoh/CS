<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
</head>

<body>

    <div id="root1"></div>
    <div id="root2"></div>

    <script type="text/babel">

        // 10. 將按鈕點擊後要做的事情放在 onClick={} 的大括號裡面
        // 20. 將要做的事情打包成一個函式
        let func = () => { console.log('func works!') }
        ReactDOM
            .createRoot(root1)
            .render(<button onClick={() => { console.log('JSX works!') }}>塞在render</button>)

        ReactDOM
            .createRoot(root2)
            .render(<button onClick={func}>獨立function</button>)

    </script>
</body>

</html>
