<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
</head>

<body>

    <h4>邏輯運算子 Logical operators</h4>
    <p><a
            href='https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Expressions_and_operators#logical_operators'>https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Expressions_and_operators#logical_operators</a>
    </p>

    <div id="result"></div>
    <div>A??B: if null, undifine return B</div>
    <script>

        // 10. A || B  ，  當 A的值 為 false 的時候，拋出 B
        let error = (4 - 4) || 'A || B: if false return B'
        // 15. A && B  ，  當 A的值 為 true  的時候，拋出 B
        let count = (5 - 4) && 'A && B: if true return B'
        result.innerHTML = `${error}<br>`
        result.innerHTML += `${count}<br>`
        


    </script>

</body>

</html>
