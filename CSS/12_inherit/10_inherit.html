<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        /* 10. div 設定 'Comic Sans MS' 字型 */
        div {
            font-family: "Comic Sans MS";
        }

        /* 11. div 設定 color: blue; */
        div {
            color: blue;
        }

        /* 12. div 設定 border: 2px solid orange; */
        /* 自動繼承 vs 非繼承 */
        div {
            border: 2px solid orange;
        }

        /* 20. p 設定 border: inherit; */
        p {
            border: inherit;
        }

        /* 21. p 設定 color: initial; */
        p {
            color: initial;
        }

        /* 22. p 設定 Arial 字型  */
        p {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    ABCDEFGHIJKLMNOPQRSTUVWXYZ
    <div>
        ABCDEFGHIJKLMNOPQRSTUVWXYZ
        <p>ABCDEFGHIJKLMNOPQRSTUVWXYZ</p>
    </div>
</body>

</html>
