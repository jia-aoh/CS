<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>padding margin</title>
    <style>
        #title {
            width: 200px;
            height: 100px;
            border: 5px solid black;
        }

        #content {
            width: 200px;
            height: 100px;
            border: 5px red solid;
            padding: 30px;
            margin: auto;

            /* padding 內容到border之間的距離 */
            /* margin 元素間的距離
               一個值: 全部
               兩個值: 上下 左右
               三個值: 上 左右 下
               四個值: 上 右 下 左 (順時針方向) */
            /* 試試看 auto = 0 center 0 */
            /* 若排版有問題，都先把border標示出來、理問題 */

        }
    </style>
</head>

<body>
    <div id="title">來東京冒險吧！٩(｡・ω・｡)و</div>
    <div id="content">好想去東京鐵塔看海賊展。</div>
</body>

</html>
