<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>val()</title>

    <style>
        /* 10. 在 html 中設定 --apple: green;  
               觀察畫面的變化*/
        /* 宣告變數apple = green */
        html {
            --apple: green;
        }

        /* 20. 取得在 html 中設定的變數值 */
        /*     選擇 h5 標籤 設定 color: var(--apple); 
               觀察畫面的變化 */
        h5 {
            color: var(--apple);
        }

        /* 在h4之內宣告變數 */
        h4 {
            --cat: orange;
            color: var(--cat);
        }

        /* 宣告變數範圍失效 */
        h6 {
            color: var(--cat);
        }
    </style>
</head>

<body>
    <h4>在 CSS 中使用變數</h4>
    <p> a. 使用 -- 宣告</p>
    <p> b. 透過 var function 取得變數值</p>
    <hr>
    <h4> h4 測試顏色設定 </h4>
    <h5> h5 測試顏色設定 </h5>
    <h6> h6 測試顏色設定 </h6>

</body>

</html>
