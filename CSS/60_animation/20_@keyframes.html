<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        /* exmaple 01. */
        #div_A {
            width: 100px;
            height: 100px;
            background-color: aqua;
        }
        #c11:checked+#c12>div{
            background-color: blue;
            animation-name: rotate;
            animation-duration: 1s;

        }
        

        @keyframes rotate {
            from {
                transform: rotate(0deg);
                transform-origin: top;
            }

            to {
                transform: rotate(90deg);
                transform-origin: right;
            }
        }

        /* example 02. */
        #div_B {
            width: 100px;
            height: 100px;
            background-color: red;
            animation-name: multicolors;
            animation-duration: 3s;
            animation-iteration-count: 2;

        }

        @keyframes multicolors {
            0% {
                background-color: red;
            }

            25% {
                background-color: blue;
            }

            50% {
                background-color: yellow;
            }

            75% {
                background-color: green;
            }

            100% {
                background-color: red;
            }
        }
    </style>

</head>

<body>
    <div style="width: 100%; border: 1px red solid;">
        <input id="c11" type="radio" style="display: none;">
        <label id="c12" for="c11"><div id="div_A"></div></label>
        
        <div id="div_B"></div>
        <button>123</button>

    </div>
</body>

</html>
