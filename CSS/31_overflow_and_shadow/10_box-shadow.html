<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>box-shadow</title>

    <style>
        div {
            background-color: #C2EBFF;
            width: 500px;
            height: 500px;
            /* box-shadow：產生陰影效果或光暈效果 */
            /* box-shadow: 水平位移距離 (x)、垂直位移距離 (y)、
            模糊強度 (blur)、擴散強度 (spread)、
            陰影顏色 (color)、內陰影 (inset) ; */
            box-shadow: 10px 10px 0px 0px black;
        }

        #ex {
            border: lightgrey solid 5px;
            border-radius: 10px;
            width: 65px;
            background-color: white;
            text-align: center;
        }

        #ex:hover {
            border: grey solid 5px;
            box-shadow: 5px 5px 5px;
        }
    </style>
</head>

<body>
    <p><a href="https://html-css-js.com/css/generator/box-shadow/">Box-Shadow CSS Generator</a></p>
    <hr>
    <div>

        <p>草帽一行人的地盤在東京的象徵‧東京鐵塔！</p>
        <p>僅在此才可以體驗的遊樂設施</p>
        <p>觀賞現場娛樂表演</p>
        <p>享受美食的餐廳和購買限定商品的商店等‧‧</p>
        <p>草帽一行人為您準備了很多的冒險 </p>
        <p>等待您的光臨！！</p>
        <p id="ex">hello</p>
    </div>
</body>

</html>
