<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>text-shadow</title>

    <style>
        div {
            font-size: 3em;/* 父元素的3倍（body16px*3） */
            /* text-shadow: 水平位移距離 (x)、垂直位移距離 (y)、
                            模糊強度 (blur)、陰影顏色 (color) ; */

            /* 試試看做出彩虹陰影：Red、Orange、Yellow、Green、
                                  Blue、Indigo、Violet */
            text-shadow: 2px 2px 5px red, 
            6px 6px 5px orange, 
            10px 10px 5px yellow, 
            14px 14px 5px green, 
            18px 18px 5px blue, 
            22px 22px 5px indigo, 
            26px 26px 5px violet ;
        }
    </style>
</head>

<body>
    <p><a href="https://html-css-js.com/css/generator/text-shadow/">Text-Shadow CSS Generator</a></p>
    <hr>

    <div>

    </div>
</body>

</html>
