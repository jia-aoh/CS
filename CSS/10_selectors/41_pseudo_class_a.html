<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <style>
        /* 虛擬類別符號是“：” */
        /* 字型大小 & 取消底線 text-decoration */
        a {
            font-size: 30px;
            text-decoration: none;
        }

        /* (link) 未連結時 YellowGreen */
        a:link {
            color: yellowgreen;
        }

        /* (visited) 已連結過 LightCoral */
        a:visited {
            color: lightcoral;
        }

        /* (hover) 滑鼠移至上方時 LightSkyBlue & 底線 */
        a:hover {
            color: lightskyblue;
            text-decoration: underline;
        }

        /* (active) 點選當下 black */
        a:active {
            color: black;
        }

        /* class比pseudo上層所以不影響 */
        .aclass {
            color: brown;
        }
    </style>
</head>

<body>

    <h4>Pseudo-classes, 虛擬類別 </h4>
    <h4>元素存在，且元素的樣式會隨使用者操作改變；</h4>
    <h4>或元素存在，但無法透過 "simple selectors" 的方法選取的</h4>
    <hr>

    <p><a class="aclass" target="_blank" href="https://www.w3schools.com/css/css_pseudo_classes.asp">CSS Pseudo-classes</a></p>
    <p><a target="_blank" href="https://www.w3.org/TR/2018/REC-selectors-3-20181106/#pseudo-classes">6.6. Pseudo-classes</a></p>
</body>

</html>
